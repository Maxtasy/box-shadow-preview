<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bow Shadow Preview</title>
</head>
<body>
    <div class="box-container">
        <div id="box"></div>
    </div>
    <div class="sidebar">
        <div class="container">
            <label for="x-position" class="absolute">X Offset</label>
            <input type="number" id="x-position" name="x-position" value="3">
        </div>
        
        <div class="container">
            <label for="y-position" class="absolute">Y Offset</label>
            <input type="number" id="y-position" name="y-position" value="3">
        </div>
        
        <div class="container">
            <label for="blur" class="absolute">Blur</label>
            <input type="number" id="blur" name="blur" value="5">
        </div>
        
        <div class="container">
            <label for="spread" class="absolute">Spread</label>
            <input type="number" id="spread" name="spread" value="6">
        </div>
        
        <label for="shadow-color">Shadow Color</label>
        <input type="color" id="shadow-color" name="shadow-color" value="#000000">
        
        <hr>

        <label for="box-color">Box Color</label>
        <input type="color" id="box-color" name="box-color" value="#962D3E">
        
        <label for="background-color">Background Color</label>
        <input type="color" id="background-color" name="background-color" value="#D9D9D9">
    </div>
</body>
</html>
