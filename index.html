<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bow Shadow Preview</title>
</head>
<body>
    <div class="box-container">
        <div id="box"></div>
    </div>
    <div class="sidebar">
        <label for="x-position">X</label>
        <input type="number" id="x-position" name="x-position" value="3">

        <label for="y-position">Y</label>
        <input type="number" id="y-position" name="y-position" value="3">

        <label for="blur">Blur</label>
        <input type="number" id="blur" name="blur" value="5">

        <label for="spread">Spread</label>
        <input type="number" id="spread" name="spread" value="6">
        
        <label for="shadow-color">Shadow</label>
        <input type="color" id="shadow-color" name="shadow-color" value="#000000">
        
        <hr>

        <label for="box-color">Box</label>
        <input type="color" id="box-color" name="box-color" value="#FFD700">
        
        <label for="background-color">Background</label>
        <input type="color" id="background-color" name="background-color" value="#FFFFFF">
    </div>
</body>
</html>
